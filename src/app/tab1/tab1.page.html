<ion-header>
  <ion-toolbar>
    <ion-title>
      Hoja de vida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hoja de vida</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-img src="../../assets/Pefil.jpg" alt="Carnet" style="width: 150px; height: 150px; border-radius: 50%;"></ion-img>
    </ion-col>
  </ion-row>
  
  
  <!-- Lista para mostrar información -->
  <ion-list>

    <ion-item>
      <ion-label>Nombre: Marlon Andres</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: Lalangui Simba</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de Nacimiento:</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" placeholder="Selecciona fecha" min="2003-01-12" max="2003-01-12">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-chip (click)="presentActionSheet()">
          <ion-icon name="book-outline"></ion-icon>
          <ion-label>Educación</ion-label>
        </ion-chip>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Habilidades: 
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
            <ion-img src="../../assets/habilidades/js.png" alt="Habilidades" style="width: 40px; height: 40px;"></ion-img>
          </ion-col>
          <ion-col size="auto">
            <ion-img src="../../assets/habilidades/c++.png" alt="Habilidades" style="width: 40px; height: 40px;"></ion-img>
          </ion-col>
          <ion-col size="auto">
            <ion-img src="../../assets/habilidades/reactNative.png" alt="Habilidades" style="width: 40px; height: 40px;"></ion-img>
          </ion-col>
          <ion-col size="auto">
            <ion-img src="../../assets/habilidades/mongo.png" alt="Habilidades" style="width: 40px; height: 40px;"></ion-img>
          </ion-col>
        </ion-row>
      </ion-label>
      
    </ion-item>

    <ion-item>
      <ion-label>Laboral: Pasantías en Clear Minds Consultore</ion-label>

    </ion-item>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button color="success" (click)="presentAlert()">
      <ion-icon slot="end" name="checkmark"></ion-icon>
      Guardar
    </ion-button>
  </ion-fab>

</ion-content>
